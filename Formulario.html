            <div class="conteudo">
            <form action="/#"> <!-- em action a gente coloca o link em php que o formulário vai ficar armazenado // ou email -->
            <h2 class ="regioes"> Labels de formulário </h2>

            <label for ="nome"> Input de Texto Pequeno </label><br><br>
            <input placeholder="Placeholder" id="nome" name= "nome" type="text"> <!-- name cria variável para guardar a informação, id identifica por label, type é o tipo de informação que o usuário tá passando -->
            <br><br>

            <label for ="descricao"> Input de Parágrafo </label><br><br>
            <textarea placeholder="Placeholder" id ="descricao" name= "descricao" cols="40" rows ="10"></textarea>
            <br><br>

            <label for ="orcamento" class = "subtitulo"> Escolher de uma lista </label><br><br>
            <select id ="orcamento">
                <option value="1"> Opção 1  </option>
                <option value="2"> Opção 2 </option>
                <option value="3"> Opção 3 </option>
                <option value="4"> Opção 4 </option>
            </select><br><br>

            <label for="opcão" class = "subtitulo"> Opção </label><br><br>

            <input type="radio" id="1" name="opcao"><label for="1"> Opção 1</label><br> <!-- no caso do input tipo radio, o name tem que ser o mesmo pra todas as opções, assim você só pode selecionar uma. -->
            
            <input type="radio" id="2" name="opcao"><label for="2"> Opção 2</label><br>

            <input type="radio" id="3" name="opcao"><label for="3"> Opção 3</label><br> 
            <br><br>

            <label for="material" class = "subtitulo"> Material (use a tecla ctrl para selecionar mais de um)</label><br><br>
            <select name ="material" multiple id="material">
                <option value="1"> Opção 1 </option>
                <option value="2"> Opção 2 </option>
                <option value="3"> Opção 3 </option>
                <option value="outros"> Outros </option> <!-- tem que ver como faz pra abrir uma label quando você seleciona outros -->
                <option value="todos"> Todos </option>
            </select><br><br>

            <label class = "subtitulo">CheckBox</label><br><br>
            <input type="checkbox" id="1" name="profissionais"><label for="1">Opção 1</label><br>
            <input type="checkbox" id="2" name="profissionais"><label for="2">Opção 2</label><br>
            <input type="checkbox" id="3" name="profissionais"><label for="3">Opção 3</label><br><br>

            <label for="prazo" class = "subtitulo"> Data </label> <!-- isso aqui não funciona no Mozilla -->
            <br><br><input type="date" id ="prazo" name ="prazo"><br><br>

            <label for="file" class = "subtitulo"> Botão para inserir arquivo </label><br><br>
            <input type="file" id="file" name="file"><br><br>


            <p class = "subtitulo"> Botões de finalizar </h2><br><br>
            <input type="submit" value="Enviar"> <br><br>OU<br><br>
            <button type="submit"> Enviar </button>
